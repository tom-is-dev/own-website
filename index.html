<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salt n pepper</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- navbar started -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <img class="logo-image" src="./assets/logo.webp" alt="logo" />
        </div>
        <div class="nav-items">
          <p class="nav-single-item">Home</p>
          <p class="nav-single-item">About us</p>
          <p class="nav-single-item">Publication</p>
          <button class="nav-single-item franchise-btn">Get a Franchise</button>
          <button class="nav-single-item order-btn">
            Order Online
            <span class="arrow-span"
              ><i class="fa-solid fa-arrow-right arrow-icon"></i
            ></span>
          </button>
        </div>

        <div class="menu-container">
          <i class="fa-solid fa-bars menu-icon"></i>
        </div>
      </nav>
    </header>
    <!-- navbar ended -->

    <main>
      <!-- carousel started -->
      <img
        class="carousel-image"
        src="./assets/banner.webp"
        alt="banner-image"
      />
      <!-- carousel ended -->
      <!-- Restaurants container started -->
      <div class="restaurant">
        <h1 class="restaurant-heading">Welcome to <span class="futurak-font-heading">Salt'n Pepper</span> <br /> Restaurants! Our Brands</h1>
        <p class="restaurant-para">Please click our brands below for further information, reservations or to order online!</p>
        <div class="brands-container">
            <div class="brand-children">
                <img class="brand-image" src="https://static.tossdown.com/images/38f64422-c79a-4650-8df2-5668743154df.webp" alt="restaurant-brand">
                <button class="order-now-btn">Order Now</button>
            </div>
            <div class="brand-children">
                <img class="brand-image" src="https://static.tossdown.com/site/f9238d0e-7c34-4139-a081-c57b7713628e.webp" alt="restaurant-brand">
                <button class="order-now-btn">Order Now</button>
            </div>
            <div class="brand-children">
                <img class="brand-image" src="https://static.tossdown.com/site/9d9cb355-ac8c-404e-a608-c28242343cd1.webp" alt="restaurant-brand">
                <button class="order-now-btn">Reserve a Table</button>
            </div>
            <div class="brand-children">
                <img class="brand-image" src="https://static.tossdown.com/site/8a66dd76-03d2-4b71-8d03-cf045f0248a7.webp" alt="restaurant-brand">
                <button class="order-now-btn">Order Now</button>
            </div>
        </div>
      </div>
      <!-- Restaurants container ended -->
    </main>
    <footer></footer>

    <script
      src="https://kit.fontawesome.com/9aded8b196.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
